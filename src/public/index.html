<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Websockets</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="./js/funciones.js"></script>
</head>

<body>
    <div class="container">
        <h2>Implementando Websockets con Node</h2>
        <div class="row mt-4">
            <div class="col-sm-6">
                <label class="form-label">Mensaje del Servidor</label>
                <textarea id="mensajes" rows="10" cols="10" class="form-control"></textarea>
            </div>
            <div class="col-sm-6">
                <form  onSubmit="enviarTexto(event)" action="">
                    <label class="form-label">Texto a enviar</label>
                    <input type="text" id="texto" name="texto" class="form-control"/>
                    <button type="submit" id="enviar" class="btn btn-primary mt-2" disabled>Enviar</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
